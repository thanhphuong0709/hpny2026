    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: linear-gradient(to bottom, #0a0e27 0%, #1a1a3e 50%, #2a1f3d 100%);
            font-family: 'Arial', sans-serif;
        }

        canvas {

        }

        .content {
            position: relative;

            flex-direction: column;

        .title {

        .message {

        @keyframes glow {
            from {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8),
                             0 0 40px rgba(255, 255, 255, 0.6),

            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 1),

        }

        @keyframes float {

        }

        @keyframes gradient {

            }

            }
        }

        @keyframes pulse {

                transform: scale(1);
            }
            50% {
                transform: scale(1.08);
            }
        }

        @keyframes fadeIn {

                opacity: 0;

                opacity: 0.95;

        @media (max-width: 768px) {

<body>
    <canvas id="fireworks"></canvas>
    
    <div class="content">
        <div class="title">âœ¨ CHÃšC Má»ªNG NÄ‚M Má»šI âœ¨</div>
        <div class="teacher-name">ðŸŽ“ ToÃ¡n Tháº§y PhÆ°Æ¡ng ðŸŽ“</div>
        <div class="year">2026</div>
        <div class="message">ChÃºc nÄƒm má»›i an khang thá»‹nh vÆ°á»£ng! ðŸŽŠðŸŽ‰</div>
    </div>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        class Particle {
            constructor(x, y, color, angle, speed) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.angle = angle;
                this.speed = speed;
                this.velocity = {
                    x: Math.cos(angle) * speed,
                    y: Math.sin(angle) * speed
                };
                this.alpha = 1;
                this.decay = Math.random() * 0.008 + 0.008;
                this.gravity = 0.08;
                this.friction = 0.98;
                this.size = Math.random() * 2.5 + 1.5;
                this.trail = [];
                this.maxTrailLength = 8;
            }

            draw() {
                // Váº½ Ä‘uÃ´i sÃ¡ng
                if (this.trail.length > 1) {
                    for (let i = 0; i < this.trail.length - 1; i++) {
                        const alpha = (i / this.trail.length) * this.alpha * 0.5;
                        ctx.save();
                        ctx.globalAlpha = alpha;
                        ctx.strokeStyle = this.color;
                        ctx.lineWidth = this.size * (i / this.trail.length);
                        ctx.beginPath();
                        ctx.moveTo(this.trail[i].x, this.trail[i].y);
                        ctx.lineTo(this.trail[i + 1].x, this.trail[i + 1].y);
                        ctx.stroke();
                        ctx.restore();
                    }
                }

                // Váº½ háº¡t chÃ­nh vá»›i hiá»‡u á»©ng phÃ¡t sÃ¡ng
                ctx.save();
                ctx.globalAlpha = this.alpha;
                
                // Ãnh sÃ¡ng bÃªn ngoÃ i
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * 3);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.5, this.color.replace('1)', '0.3)'));
                gradient.addColorStop(1, this.color.replace('1)', '0)'));
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 3, 0, Math.PI * 2);
                ctx.fill();
                
                // Háº¡t sÃ¡ng chÃ­nh
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }

            update() {
                // LÆ°u vá»‹ trÃ­ cho Ä‘uÃ´i
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.maxTrailLength) {
                    this.trail.shift();
                }

                this.velocity.y += this.gravity;
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
                
                this.draw();
            }
        }

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.targetY = Math.random() * canvas.height * 0.35 + 50;
                this.velocity = {
                    x: (Math.random() - 0.5) * 2,
                    y: -12
                };
                this.alpha = 1;
                this.particles = [];
                this.exploded = false;
                this.hue = Math.random() * 360;
                this.trail = [];
                this.maxTrailLength = 12;
            }

            draw() {
                // Váº½ Ä‘uÃ´i tÃªn lá»­a
                if (this.trail.length > 1) {
                    for (let i = 0; i < this.trail.length - 1; i++) {
                        const alpha = (i / this.trail.length) * this.alpha * 0.7;
                        ctx.save();
                        ctx.globalAlpha = alpha;
                        ctx.strokeStyle = `hsl(${this.hue}, 100%, 70%)`;
                        ctx.lineWidth = 3 * (i / this.trail.length);
                        ctx.beginPath();
                        ctx.moveTo(this.trail[i].x, this.trail[i].y);
                        ctx.lineTo(this.trail[i + 1].x, this.trail[i + 1].y);
                        ctx.stroke();
                        ctx.restore();
                    }
                }

                // Váº½ tÃªn lá»­a
                ctx.save();
                ctx.globalAlpha = this.alpha;
                
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, 5);
                gradient.addColorStop(0, `hsl(${this.hue}, 100%, 90%)`);
                gradient.addColorStop(0.5, `hsl(${this.hue}, 100%, 60%)`);
                gradient.addColorStop(1, `hsla(${this.hue}, 100%, 50%, 0)`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }

            explode() {
                const particleCount = 120; // Nhiá»u háº¡t hÆ¡n
                const colorVariation = 30;
                
                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 * i) / particleCount;
                    const speed = Math.random() * 6 + 3;
                    const hue = this.hue + (Math.random() - 0.5) * colorVariation;
                    const color = `hsla(${hue}, 100%, ${Math.random() * 30 + 60}%, 1)`;
                    
                    this.particles.push(new Particle(this.x, this.y, color, angle, speed));
                }

                // ThÃªm cÃ¡c háº¡t ngáº«u nhiÃªn cho hiá»‡u á»©ng tá»± nhiÃªn hÆ¡n
                for (let i = 0; i < 30; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 4 + 2;
                    const hue = this.hue + (Math.random() - 0.5) * colorVariation;
                    const color = `hsla(${hue}, 100%, ${Math.random() * 30 + 60}%, 1)`;
                    
                    this.particles.push(new Particle(this.x, this.y, color, angle, speed));
                }
            }

            update() {
                if (!this.exploded) {
                    this.trail.push({ x: this.x, y: this.y });
                    if (this.trail.length > this.maxTrailLength) {
                        this.trail.shift();
                    }

                    this.velocity.y += 0.1;
                    this.y += this.velocity.y;
                    this.x += this.velocity.x;
                    
                    if (this.y <= this.targetY) {
                        this.exploded = true;
                        this.explode();
                    }
                    
                    this.draw();
                }

                if (this.particles.length > 0) {
                    this.particles.forEach((particle, index) => {
                        if (particle.alpha > 0) {
                            particle.update();
                        } else {
                            this.particles.splice(index, 1);
                        }
                    });
                }
            }

            isDone() {
                return this.exploded && this.particles.length === 0;
            }
        }

        let fireworks = [];

        function animate() {
            // LÃ m má» dáº§n thay vÃ¬ xÃ³a hoÃ n toÃ n
            ctx.fillStyle = 'rgba(10, 14, 39, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks.forEach((firework, index) => {
                firework.update();
                if (firework.isDone()) {
                    fireworks.splice(index, 1);
                }
            });

            requestAnimationFrame(animate);
        }

        function launchFirework() {
            const x = Math.random() * canvas.width;
            fireworks.push(new Firework(x, canvas.height));
        }

        // Tá»± Ä‘á»™ng báº¯n phÃ¡o hoa vá»›i táº§n suáº¥t ngáº«u nhiÃªn
        function autoLaunch() {
            launchFirework();
            const nextDelay = Math.random() * 600 + 400; // 400-1000ms
            setTimeout(autoLaunch, nextDelay);
        }

        // Báº¯n phÃ¡o hoa khi click chuá»™t
        canvas.addEventListener('click', (e) => {
            fireworks.push(new Firework(e.clientX, canvas.height));
        });

        // Báº¯n nhiá»u quáº£ phÃ¡o hoa Ä‘áº§u tiÃªn
        setTimeout(() => {
            launchFirework();
            launchFirework();
        }, 500);
        setTimeout(() => launchFirework(), 1200);
        setTimeout(() => launchFirework(), 1800);
        
        // Báº¯t Ä‘áº§u tá»± Ä‘á»™ng báº¯n
        setTimeout(autoLaunch, 2500);

        animate();
    </script>
